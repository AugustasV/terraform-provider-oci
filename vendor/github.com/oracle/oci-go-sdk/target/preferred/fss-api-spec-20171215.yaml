        minLength: 1
        type: string
      meteredBytes:
        description: |
          The number of bytes consumed by the file system, including
          any snapshots. This number reflects the metered size of the file
          system and is updated asynchronously with respect to
          updates to the file system.
        format: int64
        type: integer
      compartmentId:
        description: The OCID of the compartment that contains the file system.
        maxLength: 255
        minLength: 1
        type: string
