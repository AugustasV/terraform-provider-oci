        - STANDARD_EDITION
        - ENTERPRISE_EDITION
        - ENTERPRISE_EDITION_EXTREME_PERFORMANCE
        - ENTERPRISE_EDITION_HIGH_PERFORMANCE
        type: string
      diskRedundancy:
        description: |
          The type of redundancy configured for the DB System.
          Normal is 2-way redundancy.
          High is 3-way redundancy.
        enum:
        - HIGH
        - NORMAL
        type: string
      displayName:
        description: The user-friendly name for the DB System. It does not have to
          be unique.
