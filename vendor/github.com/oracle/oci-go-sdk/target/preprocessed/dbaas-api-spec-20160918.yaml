        type: string
      hostname:
        description: The host name for the DB Node.
        type: string
      id:
        description: The OCID of the DB System.
        maxLength: 255
        minLength: 1
        type: string
      lastPatchHistoryEntryId:
        description: The OCID of the last patch history. This is updated as soon as
          a patch operation is started.
        maxLength: 255
        minLength: 1
        type: string
      licenseModel:
        description: |
          The Oracle license model that applies to all the databases on the DB System. The default is LICENSE_INCLUDED.
        enum:
        - LICENSE_INCLUDED
        - BRING_YOUR_OWN_LICENSE
        type: string
      lifecycleDetails:
        description: Additional information about the current lifecycleState.
        type: string
      lifecycleState:
        description: The current state of the DB System.
        enum:
        - PROVISIONING
        - AVAILABLE
        - UPDATING
        - TERMINATING
        - TERMINATED
        - FAILED
        type: string
      listenerPort:
        description: The port number configured for the listener on the DB System.
        type: integer
      nodeCount:
        description: |
          Number of nodes in this DB system. For RAC DBs, this will be greater than 1.
        min: 1
        type: integer
      recoStorageSizeInGB:
        description: |
          RECO/REDO storage size, in GBs, that is currently allocated to the DB system. This is applicable only for VM-based DBs.
        type: integer
      scanDnsRecordId:
        description: |
          The OCID of the DNS record for the SCAN IP addresses that are associated with the DB System.
        maxLength: 255
        minLength: 1
        type: string
      scanIpIds:
        description: |
          The OCID of the Single Client Access Name (SCAN) IP addresses associated with the DB System.
          SCAN IP addresses are typically used for load balancing and are not assigned to any interface.
          Clusterware directs the requests to the appropriate nodes in the cluster.

          - For a single-node DB System, this list is empty.
        items:
          maxLength: 255
          minLength: 1
          type: string
        type: array
      shape:
        description: The shape of the DB System. The shape determines resources to
          allocate to the DB system - CPU cores and memory for VM shapes; CPU cores,
          memory and storage for non-VM (or bare metal) shapes.
        maxLength: 255
        minLength: 1
        type: string
      sshPublicKeys:
        description: The public key portion of one or more key pairs used for SSH
          access to the DB System.
        items:
          maxLength: 1024
          minLength: 1
          type: string
        type: array
      subnetId:
        description: |
          The OCID of the subnet the DB System is associated with.

          **Subnet Restrictions:**
          - For single node and 2-node (RAC) DB Systems, do not use a subnet that overlaps with 192.168.16.16/28
          - For Exadata and VM-based RAC DB Systems, do not use a subnet that overlaps with 192.168.128.0/20

          These subnets are used by the Oracle Clusterware private interconnect on the database instance.
          Specifying an overlapping subnet will cause the private interconnect to malfunction.
          This restriction applies to both the client subnet and backup subnet.
        maxLength: 255
        minLength: 1
        type: string
      timeCreated:
        description: The date and time the DB System was created.
        format: date-time
        type: string
      version:
        description: The version of the DB System.
        type: string
      vipIds:
        description: |
          The OCID of the virtual IP (VIP) addresses associated with the DB System.
          The Cluster Ready Services (CRS) creates and maintains one VIP address for each node in the DB System to
          enable failover. If one node fails, the VIP is reassigned to another active node in the cluster.

          - For a single-node DB System, this list is empty.
        items:
          maxLength: 255
          minLength: 1
          type: string
        type: array
